<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP Finanças</title>

    <script type="text/babel" src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

  
    <script src="https://kit.fontawesome.com/4a8d7ba3a6.js" crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <div id="logo">
            <img src="imagens/logo.png" alt="">
        </div>
        <section class="navbotao">
            <div class="botao" onclick="window.location.href = 'index.html' ">Cadastro</div>
            <div class="botao" onclick="window.location.href = 'consulta.html' ">Consulta</div>
        </section>
    </header>


    <main>
        <section class="titulo">Registro de Nova Despesa</section>

        <select class="campoAno">
            <option value="">Ano</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select>

        <select class="campoMes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>

        <input type="number" class="inputDia" id="dia" placeholder="&nbsp;Dia">

        <select class="campoTipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
        </select>

        <input type="text" class="inputDescricao" id="descricao" placeholder="&nbsp;Descrição">

        <input type="number" class="inputValor" id="valor" placeholder="&nbsp;Valor">

        <span class="botaoAcrescentar" onclick="cadastrarDespesas()">
            <i class="fas fa-plus"></i>
        </span>

    </main>
   

    <!-- BOTÃO SUCESSO -->
    <section class="secaoCaixa" style="display: none;">
        <div class="caixaResposta">
            <i class="fas fa-times" onclick="botaoFecharVoltar()"></i>
            <span id="tituloCaixa">Registro inserido com Sucesso</span>
            <hr>
            <span id="textoCaixa">Despesa foi cadastrada com sucesso!</span>
            <hr>
            <div id="divBotao"> <button id="botaoCaixa" onclick="botaoFecharVoltar()">Voltar</button></div>
        </div>
    </section>

    
    <script type="text/babel" src="http://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
